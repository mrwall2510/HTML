<html>
    <head>
        <title>Spanning Columns</title>
        <style type="text/css">
            table{
                border: none;
            }
            th, td {
                border: none;
                background-color: #dddddd;
                padding: 5px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th>9am</th>
                <th>10am</th>
                <tb>11am</tb>
                <tb>12am</tb>
            </tr>
            <tr>
                <th>Monday</th>
                <td colspan="2">Geography</td>
                <td>Math</td>
                <td>Art</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td colspan="3">Gym</td>
                <th>Home Ec</th>
            </tr>
        </table>
    </body>
</html>
