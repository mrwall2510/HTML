<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>   
    <h1>Multi Step Form Widgets</h1>
    <div class="pf">
        <button>Profile</button>
        <form action="http://www.example.org/profile.php" method="post">
            <div class="if">
            <input type="text" class="name" id="firstname" name="firstname" placeholder="First Name" required><br>
            <input type="text" class="name" id="lastname" name="lastname" placeholder="Last Name" required><br>
            <input type="text" class="name" id="phone" name="phone" placeholder="Phone 000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
            </div>
            <div class="mf">
            Gender:
            <input type="radio" id="female" name="Gender" value="f">
            <label for="female">Female</label>
            <input type="radio" id="male" name="Gender" value="m">
            <label for="male">Male</label>
            </div>
            <div class="ad">
            <textarea name="address" id="address" placeholder="Address" required></textarea><br>
            </div>
            <input type="submit" value="Next" class="submit">
        </form>            
    </div>
</body>
</html>
